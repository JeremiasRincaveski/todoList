<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css -->
  <link rel="stylesheet" href="/styles/checkbox.css">
  <link rel="stylesheet" href="/styles/main.css">

  <!-- js -->
  <script src="js/checkbox.js" defer></script>
  <script src="js/footer.js" defer></script>
  <script src="js/main.js" defer></script>

  <title>Frontend Mentor | Todo app</title>
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>Todo</h1>
      <img src="/images/icon-sun.svg" alt="Ã­cone para mudar para o modo claro/escuro">
    </header>

    <main class="main">
      <div class="mainTask">
        <div class="task">
          <div class="checkbox">
            <input type="checkbox" id="inputCheck">
            <span></span>
          </div>
          <input type="text" id="input" placeholder="Create a new todo...">
        </div>
      </div>

      <ul class="taskList">
      </ul>

      <footer class="footer">
        <p><span id="itemsLeft"></span> items left</p>
        
        <div>
          <button data-button="todos">All</button>
          <button data-button="incompleto">Active</button>
          <button data-button="completo">Completed</button>
        </div>

        <button data-button="limparCompleto">Clear Completed</button>
      </footer>
    </main>
  </div>
</body>
</html>
